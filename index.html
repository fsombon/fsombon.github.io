<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>traindle</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./images/trainicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        
        <div class="side-menu">
            <button id="toggle-side-menu">
                <i class="fas fa-angle-double-left"></i>
            </button>
            <button id="login-button">Login</button>
            <div id="login-modal" style="display: none;">
                <h2 id="login-title">Login</h2>
                <input type="password" id="admin-password" placeholder="Enter password" />
                <button id="login-submit">Login</button>
            </div>
            
            <button id="add-station-button" style="display: none;">Add Train Station</button>
            <button id="reset-high-scores" style="display: none;">Export and Reset High Scores</button>
            <button id="logout-button" style="display: none;">Logout</button>
        </div>
        <h1>Guess the Train Station!</h1>
        <img id="station-image" src="" alt="Train Station" />
        <input type="text" id="user-guess" placeholder="Enter station name" />
        <button id="submit-guess">Submit Guess</button>
        <p id="feedback"></p>
        <p id="attempts">Attempts left: <span id="attempts-left">3</span></p>
    </div>
    <div id="high-scores" style="display: none;">
        <h2>High Scores:</h2>
        <ul id="high-scores-list"></ul>
    </div>
    <!-- Add a modal to input the player's name -->
    <div id="name-modal" style="display: none;">
        <p id="congrats"></p>
        <h2>Enter Your Name:</h2>
        <input type="text" id="player-name" />
        <button id="submit-name">Submit</button>
    </div>
    <!-- Add a modal to add train stations -->
    <div id="add-station-modal" style="display: none;">
        <div class="modal-header">
            <h2>Add Train Station:</h2>           
        </div>
        <div class="modal-body">
            <input type="text" id="station-name" placeholder="Enter station name" />
            <input type="file" id="station-image-upload" accept="image/*" />
            <button id="add-station-submit">Add Station</button>
            <button id="close-add-station-modal" class="close-button">Cancel</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
